<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <div class="scores">
            <div id="player-one-container">
                Player One:
                <span class="player-one">0</span>
            </div>
            <div id="player-two-container">
                Player Two:
                <span class="player-two">0</span>
            </div>
            <span class="round-winner"></span>
        </div>
        <div class="restart">
            <button class="restart-btn">Restart</button>
        </div>
        <div class="game-container">
            <div class="game-grid">
                <div class="cell-one cell"></div>
                <div class="cell-two cell"></div>
                <div class="cell-three cell"></div>
                <div class="cell-four cell"></div>
                <div class="cell-five cell"></div>
                <div class="cell-six cell"></div>
                <div class="cell-seven cell"></div>
                <div class="cell-eight cell"></div>
                <div class="cell-nine cell"></div>
            </div>
        </div>
        <div class="footer">
            <span class="footer-span">
                <p id="footer-p">Made by Chris K</p>
                <img id="github-footer" src="/images/github.png" alt="github-icon">
            </span>
        </div>
    </div>
</body>
</html>
